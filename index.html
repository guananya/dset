<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }

        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .audio-grid {
            display: grid;
            gap: 20px;
        }

        .audio-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .audio-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .audio-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 15px;
        }

        .audio-filename {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            word-break: break-word;
            flex: 1;
        }

        .speaker-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            flex-shrink: 0;
        }

        audio {
            width: 100%;
            height: 40px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-style: italic;
            font-size: 18px;
        }

        .results-count {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

        ];

        const languageNames = {
            'ar': 'Arabic',
            'en': 'English',
            'es': 'Spanish',
            'fr': 'French',
            'de': 'German',
            'ko': 'Korean',
            'ja': 'Japanese',
            'zh': 'Mandarin'
        };

        const languages = [...new Set(audioLibrary.map(audio => audio.language))].sort((a, b) => {
            if (a === 'en') return -1;
            if (b === 'en') return 1;
            return a.localeCompare(b);
        });
        
        const durationOrder = ['1-5 min', '5-15 min', '15-30 min', '30-60 min', '60plus min'];
        const durations = durationOrder.filter(dur => 
            audioLibrary.some(audio => audio.duration === dur)
        );
        
        const speakerCounts = [...new Set(audioLibrary.map(audio => audio.num_speakers))].sort((a, b) => a - b);

        const languageSelect = document.getElementById('language');
        const durationSelect = document.getElementById('duration');
        const speakersSelect = document.getElementById('speakers');

        languages.forEach(lang => {
            const option = document.createElement('option');
            option.value = lang;
            option.textContent = languageNames[lang] || lang;
            languageSelect.appendChild(option);
        });

        durations.forEach(dur => {
            const option = document.createElement('option');
            option.value = dur;
            option.textContent = dur;
            durationSelect.appendChild(option);
        });

        speakerCounts.forEach(count => {
            const option = document.createElement('option');
            option.value = count;
            option.textContent = count === 1 ? '1 Speaker' : `${count} Speakers`;
            speakersSelect.appendChild(option);
        });

        function filterAudio() {
            const selectedLanguage = languageSelect.value;
            const selectedDuration = durationSelect.value;
            const selectedSpeakers = speakersSelect.value;

            const filtered = audioLibrary.filter(audio => {
                const langMatch = selectedLanguage === 'all' || audio.language === selectedLanguage;
                const durMatch = selectedDuration === 'all' || audio.duration === selectedDuration;
                const speakerMatch = selectedSpeakers === 'all' || audio.num_speakers == selectedSpeakers;
                return langMatch && durMatch && speakerMatch;
            });

            displayAudioGrid(filtered);
        }

        function displayAudioGrid(audioList) {
            const gridContainer = document.getElementById('audioGrid');
            const resultsCount = document.getElementById('resultsCount');
            
            if (audioList.length === 0) {
                gridContainer.innerHTML = '<div class="no-results">No audio files match your filters</div>';
                resultsCount.textContent = '';
                return;
            }

            resultsCount.textContent = `Showing ${audioList.length} audio file${audioList.length !== 1 ? 's' : ''}`;

            gridContainer.innerHTML = audioList.map(audio => `
                <div class="audio-card">
                    <div class="audio-header">
                        <div class="audio-filename">${audio.filename}</div>
                        <div class="speaker-badge">${audio.num_speakers} ${audio.num_speakers === 1 ? 'Speaker' : 'Speakers'}</div>
                    </div>
                    <audio controls preload="metadata">
                        <source src="${audio.url}" type="audio/${audio.filename.split('.').pop()}">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            `).join('');
        }

        languageSelect.addEventListener('change', filterAudio);
        durationSelect.addEventListener('change', filterAudio);
        speakersSelect.addEventListener('change', filterAudio);

        filterAudio();
    </script>
