    <title>Audio Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }

        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .audio-grid {
            display: grid;
            gap: 20px;
        }

        .audio-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .audio-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .audio-filename {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            margin-bottom: 12px;
            word-break: break-word;
        }

        audio {
            width: 100%;
            height: 40px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-style: italic;
            font-size: 18px;
        }

        .results-count {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .filters {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

        const languageNames = {
            'ar': 'Arabic',
            'en': 'English',
            'es': 'Spanish',
            'fr': 'French',
            'de': 'German'
        };

        const languages = [...new Set(audioLibrary.map(audio => audio.language))].sort();
        const durations = [...new Set(audioLibrary.map(audio => audio.duration))].sort();

        const languageSelect = document.getElementById('language');
        const durationSelect = document.getElementById('duration');

        languages.forEach(lang => {
            const option = document.createElement('option');
            option.value = lang;
            option.textContent = languageNames[lang] || lang;
            languageSelect.appendChild(option);
        });

        durations.forEach(dur => {
            const option = document.createElement('option');
            option.value = dur;
            option.textContent = dur;
            durationSelect.appendChild(option);
        });

        function filterAudio() {
            const selectedLanguage = languageSelect.value;
            const selectedDuration = durationSelect.value;

            const filtered = audioLibrary.filter(audio => {
                const langMatch = selectedLanguage === 'all' || audio.language === selectedLanguage;
                const durMatch = selectedDuration === 'all' || audio.duration === selectedDuration;
                return langMatch && durMatch;
            });

            displayAudioGrid(filtered);
        }

        function displayAudioGrid(audioList) {
            const gridContainer = document.getElementById('audioGrid');
            const resultsCount = document.getElementById('resultsCount');
            
            if (audioList.length === 0) {
                gridContainer.innerHTML = '<div class="no-results">No audio files match your filters</div>';
                resultsCount.textContent = '';
                return;
            }

            resultsCount.textContent = `Showing ${audioList.length} audio file${audioList.length !== 1 ? 's' : ''}`;

            gridContainer.innerHTML = audioList.map(audio => `
                <div class="audio-card">
                    <div class="audio-filename">${audio.filename}</div>
                    <audio controls preload="metadata">
                        <source src="${audio.url}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            `).join('');
        }

        languageSelect.addEventListener('change', filterAudio);
        durationSelect.addEventListener('change', filterAudio);

        filterAudio();
